<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="form-container right-col">
    <main class="contents">
        <h2 class="header">This is not a real online service! <br>
            You know you need something like this in your life to help you realize
            your deepest dreams.
        </h2>
   </main>


        <h2 class="header2">Lets do this</h2>

        <form action="" class="form">
            <div class="input">
                <label for="fname"><span>FIRST NAME</span></label>
                <input type="text" id="fname" name="first_name">
               
            </div>

            <div class="input">
            <label for="lname" class="block"><span>LAST NAME</span></label>
                <input type="text" id="lname" name="last_name" class="drop">
            </div>
            
            <div class="input">
            <label for="email"><span>EMAIL</span></label>
                <input type="email" id="email" name="email_address">
            </div>

            <div class="input">
            <label for="phoneNo"><span>PHONE NUMBER</span></label>
                <input type="tel" id="phoneNo" name="phoneNo">
            </div>

            <div class="input">
            <label for="password"><span>Password</span></label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input">
            <label for="password"><span>Confirm Password</span></label>
                <input type="password" id="password" name="password">
            </div>
        </form>

        <div class="bg">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
   </div>
   


    <div class="form-container left-col">
        
        <img src="business.png" alt="">
        <div class="text">
            <h2 class="title">MAYORWISE TECHNOLOGIES</h2>  
        </div>
        
    </div>
</body>
</html>
